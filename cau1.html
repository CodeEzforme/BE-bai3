<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="chat">
        <div class="head-chat">
            <div class="logo-chat">
                EY
            </div>

            <div class="name-chat">
                Em Yêu
            </div>
        </div>

        <div class="body-chat">
            <div class="incoming-chat">
                A ơi sang nhà e nha, nhà e không có ai ở nhà cả
            </div>

            <div class="outgoing-chat">
                Thế à? Ok e iu
            </div>

            <div class="incoming-chat">
                Nhanh nha nhanh nha
            </div>

            <div class="outgoing-chat">
                Ck đến rồi mà thấy ai ở nhà đâu e? Khóa cửa mà :(
            </div>

            <div class="incoming-chat">
                Thì em bảo nhà e không ai ở nhà mà :))
            </div>
        </div>

        <div class="footer-chat">
            <form action="">
                <input type="text" placeholder="Nhập nội dung...">

                <button>
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
